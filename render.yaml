services:
  # Frontend Service - React App
  - type: web
    name: taste-paradise-frontend
    env: node
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && npx serve -s build -l 3000
    envVars:
      - key: REACT_APP_API_URL
        value: https://taste-paradise-backend.onrender.com
      - key: NODE_ENV
        value: production
    routes:
      - path: /
        destination: /

  # Backend Service - FastAPI
  - type: web
    name: taste-paradise-backend
    env: python
    plan: free
    pythonVersion: 3.11
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: MONGODB_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: PYTHONUNBUFFERED
        value: "true"
    routes:
      - path: /api
        destination: /api
      - path: /docs
        destination: /docs
      - path: /redoc
        destination: /redoc
