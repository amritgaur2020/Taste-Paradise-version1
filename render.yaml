services:
  # Frontend Service - React App
  - type: web
    name: taste-paradise-frontend
    env: node
    plan: free
   startCommand: cd frontend && npx serve -s build -l 3000
    envVars:
      - key: REACT_APP_API_URL
https://taste-paradise-backend-lxz1.onrender.com      - key: NODE_ENV
        value: production

  # Backend Service - FastAPI
  - type: web
    name: taste-paradise-backend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main_cloud:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: MONGODB_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: PYTHONUNBUFFERED
        value: "true"
