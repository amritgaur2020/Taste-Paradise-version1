services:
  # Frontend Service - React App
  - type: web
    name: taste-paradise-frontend
    env: node
    plan: free
    buildCommand: cd frontend && npm install && npm run build && npm install -g http-server
    startCommand: cd frontend && http-server -p 3000 -c-1 build
    envVars:
      - key: REACT_APP_API_URL
        value: https://taste-paradise-backend.onrender.com
      - key: NODE_ENV
        value: production

  # Backend Service - FastAPI
  - type: web
    name: taste-paradise-backend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: MONGODB_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: PYTHONUNBUFFERED
        value: "true"
